<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PrepAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #e6f0e8 0%, #f7fbf5 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #222831;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2.5rem;
        background-color: #1e1e1e;
        color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        position: sticky;
        top: 0;
        z-index: 1000;
        transition: background-color 0.3s ease;
      }
      .navbar .logo {
        font-size: 1.6rem;
        font-weight: 700;
        letter-spacing: 1.2px;
        user-select: none;
        color: #99bc85;
        transition: color 0.3s ease;
      }
      .navbar .logo:hover {
        color: #a8c48e;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 1.8rem;
        margin: 0;
        padding: 0;
      }
      .nav-links a {
        text-decoration: none;
        color: white;
        font-weight: 500;
        font-size: 1.05rem;
        padding: 0.3rem 0.6rem;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .nav-links a:hover,
      .nav-links a:focus {
        background-color: rgba(153, 188, 133, 0.18);
        color: #99bc85;
        outline: none;
      }

      .container {
        max-width: 1100px;
        margin: 3rem auto 4rem;
        padding: 0 1.5rem;
      }
      .main-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12),
          inset 0 0 60px rgba(255, 255, 255, 0.3);
        padding: 3rem 3.5rem;
        max-width: 900px;
        margin: 0 auto;
        transition: box-shadow 0.3s ease;
      }
      .main-card:hover {
        box-shadow: 0 12px 48px rgba(0, 0, 0, 0.18),
          inset 0 0 80px rgba(255, 255, 255, 0.4);
      }

      h2 {
        font-weight: 700;
        color: #222831;
        font-size: 2rem;
        text-align: center;
        margin-bottom: 2.5rem;
        letter-spacing: 0.5px;
        user-select: none;
      }
      .form-label {
        font-weight: 600;
        color: #556b4e;
        margin-bottom: 0.6rem;
        display: block;
        letter-spacing: 0.03em;
      }

      .form-select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-color: #f7fbf5;
        border: 1.8px solid #a8d08d;
        border-radius: 0.6rem;
        padding: 0.7rem 2.8rem 0.7rem 1.2rem; /* right padding for arrow */
        font-size: 1.1rem;
        color: #2a3a1f;
        margin-bottom: 1rem;
        background-image: url("data:image/svg+xml;charset=US-ASCII,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%237bbf7f' viewBox='0 0 16 16'%3e%3cpath d='M1.5 5l6 6 6-6'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 1.2rem center;
        background-size: 1rem;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }
      .form-select:focus {
        border-color: #7bbf7f;
        box-shadow: 0 0 8px #a8d08daa;
        outline: none;
        background-color: #f0f8e8;
      }

      .mb-4 {
        margin-bottom: 2rem !important;
      }

      .btn-success {
        background-image: linear-gradient(135deg, #7bbf7f 0%, #a8d08d 100%);
        color: #1e1e1e;
        border: none;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 0.6rem;
        padding: 0.6rem 1.8rem;
        box-shadow: 0 4px 14px rgba(123, 191, 127, 0.6);
        transition: background-image 0.3s, box-shadow 0.3s, transform 0.2s;
        min-width: 140px;
        cursor: pointer;
        user-select: none;
        display: block;
        margin: 0 auto;
      }
      .btn-success:hover,
      .btn-success:focus {
        background-image: linear-gradient(135deg, #a8d08d 0%, #7bbf7f 100%);
        box-shadow: 0 6px 22px rgba(168, 208, 141, 0.8);
        transform: translateY(-2px);
        outline: none;
      }

      .d-grid {
        display: flex !important;
        justify-content: center;
      }

      @media (max-width: 768px) {
        .container {
          max-width: 95vw;
          padding: 0 1rem;
        }
        .main-card {
          padding: 2rem 1.5rem 2.5rem 1.5rem;
        }
        h2 {
          font-size: 1.5rem;
        }
        .btn-success {
          min-width: 100%;
          padding: 0.7rem 0;
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="Primary Navigation">
      <div class="logo">PrepAI</div>
      <ul class="nav-links">
        <li><a href="/" tabindex="0">Home</a></li>
        <li><a href="/pre" tabindex="0">Preprocess</a></li>
        <li><a href="/eda" tabindex="0">PlayML</a></li>
        <li><a href="/dash">Dashboard</a></li>
        <li><a href="/aboutus" tabindex="0">About Us</a></li>
      </ul>
    </nav>
    <div class="container">
      <div
        class="main-card"
        role="main"
        aria-label="Encoding and type conversion form"
      >
        <h2>‚öôÔ∏è Choose Encoding & Type Conversion</h2>
        <form action="/preprocess" method="POST">
          {% for col, dtype in column_types.items() %}
          <div class="mb-4">
            <label class="form-label fw-bold"
              >{{ col }}
              <small class="text-muted">[Detected: {{ dtype }}]</small></label
            >
            {% if dtype == 'object' %}
            <div class="mb-2">
              <select
                name="encoding_strategy_{{ col }}"
                class="form-select"
                aria-label="Encoding strategy for {{ col }}"
              >
                <option value="ignore">Ignore</option>
                <option value="onehot">One-Hot Encoding</option>
                <option value="label">Label Encoding</option>
              </select>
            </div>
            {% endif %}
            <div>
              <select
                name="convert_dtype_{{ col }}"
                class="form-select"
                aria-label="Data type conversion for {{ col }}"
              >
                <option value="">Keep as {{ dtype }}</option>
                <option value="int">Convert to Integer</option>
                <option value="float">Convert to Float</option>
                <option value="str">Convert to String</option>
                <option value="datetime">Convert to DateTime</option>
              </select>
            </div>
          </div>
          {% endfor %}
          <div class="d-grid">
            <button
              type="submit"
              class="btn btn-success btn-sm"
              aria-label="Start preprocessing"
            >
              üöÄ Start Preprocessing
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
